<!DOCTYPE html>
<html>
<head>
    <title>Encashment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button {
            text-align: center;
            margin-top: 20px;
        }

        .button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Result for {{ value }}</h1>
    <h2>Total Amount Encashed: {{ total }}</h2>
    <table>
        <thead>
            <tr>
                <th>Company/Individual</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result_4 %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button">
        <a href="/">Go to Home Page</a>
    </div>
</body>
</html>
